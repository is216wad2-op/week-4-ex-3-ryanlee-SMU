<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      
        <!-- add HTML code here -->
         <input type="text" id="userinput" style="margin-right: 5px;"><button onclick="add_to_list()" id="enter">Enter</button>

      <ul>
         <li>Notebook</li>
         <li>Jello</li>
         <li>Spinach</li>
         <li>Rice</li>
         <li>Birthday Cake</li>
         <li>Candles</li>
      </ul>
      
      <script>
      
        // add code here
         function add_to_list(){
            var list_item = document.createElement("li")
            var text = document.createTextNode(document.getElementById("userinput").value + " ")
            list_item.appendChild(text)
            
            // var delete_btn = document.createElement("button")
            // delete_btn.onclick = function () {
            //    this.parentNode.remove()
            // }
            // var btn_txt = document.createTextNode("delete")
            // delete_btn.appendChild(btn_txt)
            // list_item.appendChild(delete_btn)
            
            var unordered_list = document.getElementsByTagName("ul")[0]
            unordered_list.appendChild(list_item)
            
            document.getElementById("userinput").value = ""
         }

      </script>
 
   </body>
</html>
